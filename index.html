        body {
            background: linear-gradient(45deg, #ff0000, #ffffff, #0000ff);
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 100px;

        h1 {

            color: #ffffff;

                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .message {
            font-size: 2em;
            color: #ffffff;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            text-shadow: 
                1px 1px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000;
        }

        .trump-quote {
            font-style: italic;
            font-size: 1.5em;
            color: #ffffff;
            margin: 20px 0;
            text-shadow: 
                1px 1px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }

        .clickable-element {
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }

        .clickable-element:hover {
            transform: scale(1.1);
        }

        .trump-face {
            font-size: 100px;
            margin: 20px;
            display: inline-block;
        }

        .score-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.5em;
            color: #ff0000;
            z-index: 1000;
            max-width: 300px;
        }

        .global-counter {
            position: fixed;
            top: 70px;  
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.5em;
            color: #ff0000;
            z-index: 1000;
            max-width: 300px;
        }

        .balloon {
            position: absolute;
            font-size: 30px;
            cursor: pointer;
            user-select: none;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .celebration-form {
            margin: 20px auto;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            max-width: 400px;
        }

        .celebration-form select {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        .celebration-form button {
            background: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;

        .celebrations-list {
            margin: 20px auto;

            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            max-width: 600px;

        .celebration-entry {

        .email-footer a {

        }

        .email-footer a:hover {

    </style>

    <script>

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = ['#ff0000', '#ffffff', '#0000ff'][Math.floor(Math.random() * 3)];
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            firework.style.backgroundColor = ['#ff0000', '#ffffff', '#0000ff'][Math.floor(Math.random() * 3)];
            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        setInterval(createConfetti, 100);
        setInterval(createFirework, 500);

        let score = 0;
        const trumpQuotes = [
            "We're going to win so much, you're going to be so sick and tired of winning!",
            "I will be the greatest jobs president that God ever created!",
            "Nobody builds walls better than me!",
            "We have to make America great again!",
            "It's going to be huge!",
            "Believe me, folks!",
        ];

        function makeItBigger(element) {
            element.style.transform = `scale(${1 + Math.random()})`;
            updateScore(1);
            createFirework();
        }

        function generateNewQuote() {
            const quoteElement = document.querySelector('.trump-quote');
            quoteElement.textContent = trumpQuotes[Math.floor(Math.random() * trumpQuotes.length)];
            updateScore(1);
            createConfetti();
        }

        let globalConfettiPresses = parseInt(localStorage.getItem('globalConfettiPresses') || '0');

        function playTrumpSound() {
            updateScore(1);

            globalConfettiPresses++;
            localStorage.setItem('globalConfettiPresses', globalConfettiPresses);

            document.getElementById('globalScore').textContent = globalConfettiPresses;

            const trumpFace = document.querySelector('.trump-face');
            trumpFace.style.transform = 'scale(1.5)';
            setTimeout(() => trumpFace.style.transform = 'scale(1)', 200);

            for(let i = 0; i < 10; i++) {
                createFirework();
                createConfetti();
            }
        }

        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = score;
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.textContent = 'ðŸŽˆ';
            balloon.style.left = Math.random() * 90 + 'vw';
            balloon.style.top = '100vh';
            balloon.onclick = () => {
                updateScore(1);
                balloon.style.transform = 'scale(0)';
                setTimeout(() => balloon.remove(), 1000);
            };
            document.body.appendChild(balloon);

            setTimeout(() => balloon.remove(), 10000);
        }

        setInterval(createBalloon, 2000);

        let celebrations = JSON.parse(localStorage.getItem('celebrations') || '[]');

        function addCelebration() {
            const locationSelect = document.getElementById('location');
            const location = locationSelect.value;

            if (location) {
                const timestamp = new Date().toLocaleTimeString();
                celebrations.unshift(`${location} at ${timestamp}`);

                localStorage.setItem('celebrations', JSON.stringify(celebrations));
                updateCelebrationsList();
                locationSelect.value = '';  
                createFirework();
                createConfetti();
                updateScore(1);
            }
        }

        function updateCelebrationsList() {
            const celebrationsDiv = document.getElementById('celebrations');
            const totalCelebrations = celebrations.length;

            celebrationsDiv.innerHTML = `
                <div style="font-size: 1.2em; margin-bottom: 15px;">
                    Total Patriots Celebrating: ${totalCelebrations} ðŸ‡ºðŸ‡¸
                </div>
                ${celebrations
                    .slice(0, 10) 
                    .map(celebration => `
                        <div class="celebration-entry">
                            ðŸŽ‰ Patriot celebrating from ${celebration}!
                        </div>
                    `)
                    .join('')}
            `;
        }

        updateCelebrationsList();

        document.getElementById('location').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCelebration();
            }
        });

        document.getElementById('globalScore').textContent = globalConfettiPresses;
    </script>
